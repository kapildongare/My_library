<!DOCTYPE html>
<html>

{% load static %}
    <head>
        <title>Library Application</title>
        <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
<body>

{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home Page</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_single_book' %}">Add Book</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'show_books' %}">Show Active Books</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Show Inactive Books</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">Logged In as:- {{user}}</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

{% endif %}
  
    <div class="container">
            {% block content %}

            {% endblock %}
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
