{% extends 'base.html'%}
        {% block content %}
        <h2>Add Book in Library</h2><hr>
        <form method="post">
            {% csrf_token %}
            <label>Book Name:- </label>
            <input type="text" name="nm" required><br><br>
        
            <label>Book Price:- </label>
            <input type="number" name="prc" required><br><br>
        
            <label>Book Qty:- </label>
            <input type="number" name="qty" required><br><br>
        
            <label>Book Is Published:- </label>
        
            Yes &nbsp;<input type="radio" value="YES" name="ispub" checked>&nbsp;&nbsp;&nbsp;&nbsp;
            No &nbsp;<input type="radio" value="NO" name="ispub"><br><br>
        
        
            <input type="submit" class="btn btn-success">
        
        
        </form>
        {% endblock %}
